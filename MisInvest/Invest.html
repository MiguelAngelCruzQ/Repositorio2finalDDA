  <!-- CSS -->
  <link rel="stylesheet" href="../sem.css">
  <style>
    body{
background-color:rgb(35, 56, 53) ;

    }
    .pdf-container {
      height: 80vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .sidebar-pdf {
      background: rgb(28,40,38);
      color: white;
      padding: 15px;
      border-radius: 10px;
      height: 80vh;
      overflow-y: auto;
    }
    .sidebar-pdf a {
      display: block;
      color: #00ffcc;
      text-decoration: none;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .sidebar-pdf a:hover {
      background: #00ffcc;
      color: rgb(28,40,38);
    }
    .pdf-buttons {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgb(28,40,38);">
    <div class="container">
      <a class="navbar-brand text-accent fw-bold" href="../index.html">
        <img src="../CSSstart/img/upla-white.png" alt="" style="width: 150px; height:50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">

  <!-- CONTENIDO INVESTIGACIONES -->
  <section class="hero hero-light d-flex align-items-center">
    <div class="container">
      <div class="row">
        
        <!-- Sidebar -->
        <div class="col-lg-3 sidebar-pdf">
          <h5>Investigaciones</h5>
          <a href="#" onclick="cambiarPDF('../pdf/ManualIVCICLODesarrollo_AppsCQMA.pdf')">Investigación 1</a>

        </div>

        <!-- PDF Viewer -->
        <div class="col-lg-9">
          <div class="pdf-buttons">
            <a href="#" target="_blank" class="btn btn-accent me-2"><i class="bi bi-box-arrow-up-right"></i> Abrir PDF</a>
            <a href="#" download class="btn btn-outline-light"><i class="bi bi-download"></i> Descargar PDF</a>
          </div>

        </div>

  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cambiarPDF(ruta) {
      document.getElementById('pdfViewer').src = ruta;
      // Cambiar enlaces de botones también
      document.querySelector('.pdf-buttons a[target="_blank"]').href = ruta;
      document.querySelector('.pdf-buttons a[download]').href = ruta;
    }
  </script>
</body>
